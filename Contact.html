<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="./assets/amazing_brand.png"
                alt="Logo"
                width="100"
                height="30"
                class="d-inline-block align-text-top"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="./Home.html">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./UpcomingEvents.html"
                    >UPCOMING EVENTS</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./PastEvents.html">PAST EVENTS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./Contact.html">CONTACT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./Stats.html">STATS</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/optional_banner_2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/optional_banner_3.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/optional_banner_5.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


          <div class="container my-4">
            <div class="row justify-content-center animate__animated animate__backInUp">
                <div class="col-sm-12 col-md-3 col-lg-3 col-xl-6 mt-12">
                    <form>
                        <div class="mb-2">
                            <label for="txtName" class="form-label">Name</label>
                            <input type="name" class="form-control" id="txtName" aria-describedby="namelHelp" />
                            <label for="txtEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-2">
                            <label for="txtMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="txtMessage" rows="7"></textarea>
                        </div>
                        <div class="container d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
          </div>
      </main>




      <footer class="footer">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a href="https://web.facebook.com/" target="_blank">
                <img src="./assets/facebook.png" alt="facebook" />
              </a>
              <a href="https://www.instagram.com/" target="_blank">
                <img src="./assets/instagram.png" alt="instagram" />
              </a>
              <a href="https://web.whatsapp.com/" target="_blank">
                <img src="./assets/whatsapp.png" alt="whatsapp" />
              </a>
            </div>
            <div>
              <p class="mb-0">COHORT</p>
            </div>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
